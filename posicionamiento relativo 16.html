<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento relativo</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            border: 1px solid black;
            position: relative
        }
        span{
            position: absolute;
            bottom: 0;
            right: 0;
        }
        div:hover{
            position: relative;
        }
    </style>

</head>
<body>
    <div>
        <span>UNO</span>
    </div>
    <div>
        <span>DOS</span>
    </div>
    <div>
        <span>TRES</span>
    </div>
</body>
</html>
